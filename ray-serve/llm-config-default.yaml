# This file was generated using the `serve build` command on Ray v2.9.0.

proxy_location: EveryNode

http_options:
  host: 0.0.0.0

  port: 8000

grpc_options:
  port: 9000

  grpc_servicer_functions: []

logging_config:
  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

applications:
  - name: llm-serving

    route_prefix: /llm

    import_path: model_pool:app_builder

    args:
      config: 'llm-config.yaml'
      num_gpus: 1

    runtime_env: {}

    deployments:
      - name: ModelController
        num_replicas: 1